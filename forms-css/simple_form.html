<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p>
        <a href="./complete_form.html">form completo</a>
      </p>
      <h2>Entre em contato</h2>
      <p>
        Por favor, preenchá o formulário abaixo para entrar em contato conosco.
      </p>

      <form action="processar_formulario.php" method="post" id="form_contato">
        <fieldset>
          <legend>Informações pessoais</legend>
          <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </p>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </main>

    <script>
      document
        .getElementById("form_contato")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const form = document.getElementById("form_contato");
          const formData = new FormData(form);
          let formDataObject = {};
          for (const [key, value] of formData.entries()) {
            formDataObject[key] = value;
          }
          console.log(formDataObject);
          alert(JSON.stringify(formDataObject));
        });
    </script>
  </body>
</html>
