<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Conversão</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Calculadora de Conversão</p>
    </header>
    <main>
      <div class="conversor">
        <label for="decimal">Decimal:</label>
        <input
          type="text"
          id="decimal"
          placeholder="Insira um número decimal"
        />
        <button id="btnDecimalToBinary">Converter para Binário</button>
        <div id="resultadoDecimalToBinary"></div>
      </div>
      <div class="conversor">
        <label for="binary">Binário:</label>
        <input type="text" id="binary" placeholder="Insira um número binário" />
        <button id="btnBinaryToDecimal">Converter para Decimal</button>
        <div id="resultadoBinaryToDecimal"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Calculadora de Conversão. Todos os direitos reservados.</p>
    </footer>
    <script>
      function decimalToBinary(decimal) {
        let binario = "";
        while (decimal > 0) {
          binario = (decimal % 2) + binario;
          decimal = Math.floor(decimal / 2);
        }
        if (binario === "") {
          return "0";
        }
        return binario;
      }

      function binaryToDecimal(binario) {
        let decimal = 0;
        for (let i = 0; i < binario.length; i++) {
          const bit = parseInt(binario.charAt(binario.length - 1 - i));
          decimal += bit * Math.pow(2, i);
        }
        return decimal;
      }

      function handleDecimalToBinary() {
        const decimalInput = document.getElementById("decimal").value;
        const resultado = decimalToBinary(decimalInput);
        document.getElementById("binary").value = resultado;
      }

      function handleBinaryToDecimal() {
        const binaryInput = document.getElementById("binary").value;
        const resultado = binaryToDecimal(binaryInput);
        document.getElementById("decimal").value = resultado;
      }

      document
        .getElementById("btnDecimalToBinary")
        .addEventListener("click", handleDecimalToBinary);
      document
        .getElementById("btnBinaryToDecimal")
        .addEventListener("click", handleBinaryToDecimal);
    </script>
  </body>
</html>
